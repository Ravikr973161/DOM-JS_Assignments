<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Welcome to Contact page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
        <form action="" method="get">
            <label for="Fname">Full Name</label><br>
            <input type="text" name="fname" id="Fname"><br>
            <label for="Email">Email Id</label><br>
            <input type="email" name="email" id="Email"><br>
            <label for="Details">Enter Details</label><br>
            
            <textarea name="details" id="Details" cols="30" rows="10"></textarea>
            <br>
            <label for="Languge">Select your prefered programing languge</label><br>
            <select name="languge" id="" >
                <option value="Cpp">C++</option>
                <option value="Java">Java</option>
                <option value="Js">Javascript</option>
            </select><br>

            <label for="">Select social media profile preference</label><br>
            <input type="checkbox" name="linkdin" id="Pref1" value="Linkdin">
            <label for="Pref1">Linkdin</label><br>
            <input type="checkbox" name="instagram" id="pref2" value="Instagram">
            <label for="pref2">Instagram</label><br>
            <input type="checkbox" name="facebook" id="pref3" value="Facebook">
            <label for="pref3">Facebook</label><br>
            <input type="checkbox" name="twitter" id="pref4" value="Twitter">
            <label for="pref4">Twitter</label>   <br>          
            <button type="submit">submit</button>
        </form>
    </div>
  
</body>
</html>
